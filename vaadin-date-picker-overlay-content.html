<dom-module id="material-date-picker-overlay-content" theme-for="vaadin-date-picker-overlay-content">
  <template>
    <style>
      :host {
        font-family: var(--material-font-family);
        font-size: var(--material-body-font-size);
        -webkit-text-size-adjust: 100%;
        line-height: 1.4;
      }

      /* Fullscreen Toolbar */

      [part="overlay-header"] {
        display: flex;
        align-items: baseline;
        color: var(--material-body-text-color);
        background: var(--_material-date-picker-overlay-toolbar-background-color, var(--material-secondary-background-color));
        border-bottom: 2px solid var(--material-primary-color);
        padding: 8px 8px 6px;
      }

      /* FIXME(platosha): fix the core styles and remove this override. */
      [part="overlay-header"]:not([desktop]) {
        padding-bottom: 6px;
      }

      [part="label"] {
        padding: 0 8px;
        flex: auto;
      }

      [part="clear-button"],
      [part="toggle-button"] {
        font-family: 'material-icons';
        font-size: var(--material-icon-font-size);
        line-height: 24px;
        width: 24px;
        height: 24px;
        text-align: center;
      }

      [part="clear-button"],
      [part="toggle-button"],
      [part="years-toggle-button"] {
        padding: 4px 8px;
        color: var(--material-secondary-text-color);
      }

      [part="clear-button"]:hover,
      [part="toggle-button"]:hover,
      [part="years-toggle-button"]:hover {
        color: inherit;
      }

      [part="clear-button"]::before {
        content: var(--material-icons-clear);
      }

      [part="toggle-button"]::before {
        content: var(--material-icons-calendar);
      }

      [part="years-toggle-button"] {
        position: static;
        padding: 4px 8px;
        font-size: var(--material-body-font-size);
        font-weight: 500;
        line-height: 24px;
        letter-spacing: 0.05em;
        color: var(--material-secondary-text-color);
      }

      [part="years-toggle-button"]::before {
        content: '';
        display: none;
      }

      [part="years-toggle-button"]::after {
        content: var(--material-icons-play);
        display: inline-block;
        width: 24px;
        font-family: 'material-icons';
        font-size: var(--material-icon-font-size);
        line-height: 24px;
        text-align: center;
        transition: transform 100ms cubic-bezier(0.4, 0.0, 0.2, 1);
      }

      :host([years-visible]) [part="years-toggle-button"]::after {
        transform: rotate(90deg);
      }

      [part="years"] {
        background: var(--_material-date-picker-overlay-toolbar-background-color, var(--material-secondary-background-color));
        z-index: 1;
      }

      [part="years"]::before {
        border: 0;
        width: 12px;
        height: 12px;
        transform: translateX(-50%) rotate(-45deg);
        background: var(--_material-date-picker-overlay-background-color, var(--material-background-color));
        box-shadow: 0 0 6px 0 rgba(0, 0, 0, 0.1);
      }

      [part="years"]::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(.25turn, rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0) 4px);
      }

      [part="months"] {
        --vaadin-infinite-scroller-item-height: 300px;
      }

      [part="toolbar"] {
        padding: 8px;
        color: var(--material-body-text-color);
        background: var(--_material-date-picker-overlay-toolbar-background-color, var(--material-secondary-background-color));
        border-top: 1px solid var(--material-divider-color);
      }

      :host([years-visible]) [part="years"]::after {
        top: calc(20px + 16px);
        height: calc(100% - 20px - 16px);
      }

      [part="year-number"] {
        font-size: var(--material-small-font-size);
      }

      [part="year-number"] {
        color: var(--material-secondary-text-color);
      }

      [part="year-separator"] {
        color: var(--material-disabled-text-color);
      }

      [part="month"][disabled] {
        opacity: 0.3;
      }

      [part="today-button"],
      [part="cancel-button"] {
        margin: 0;
      }
    </style>
  </template>
</dom-module>
