<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Material Theme Dialog</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../vaadin-dialog.html">
  <link rel="import" href="../vaadin-button.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Material</span>
    </demo-navigation>

    <h1>Dialogs</h1>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-dialog>
          <template>
            <h3>Simple dialog</h3>
            <p>This simple dialog will close by pressing the Esc key, or by a mouse click anywhere
              outside the dialog area</p>
          </template>
        </vaadin-dialog>

        <vaadin-button id="showDialog">Show simple dialog</vaadin-button>

        <script>
          window.addEventListener('WebComponentsReady', function() {
            var button = document.querySelector('#showDialog');
            button.addEventListener('click', function() {
              this.previousElementSibling.opened = true;
            });
          });
        </script>
      </template>
    </nice-demo-snippet>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-dialog id="simpledialog">
          <template>
            <div>This simple dialog will close by pressing the Esc key,</div>
            <div> or by a mouse click anywhere outside the dialog area</div>
          </template>
        </vaadin-dialog>
        <vaadin-button onclick="showSimpleDialog">Show dialog</vaadin-button>
      </template>
    </nice-demo-snippet>


    <h3 demo-section>Dark theme</h3>

    <nice-demo-snippet>
      <template slot="source">
        <div theme="dark">
          <vaadin-dialog id="simpledarkdialog">
            <template>
              <div>This simple dialog will close by pressing the Esc key,</div>
              <div> or by a mouse click anywhere outside the dialog area</div>
            </template>
          </vaadin-dialog>
          <vaadin-button onclick="showSimpleDialog">Show dialog</vaadin-button>
        </div>
      </template>
    </nice-demo-snippet>

  </div>
</body>
</html>
