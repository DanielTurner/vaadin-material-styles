<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Material Theme Ordered Layout</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../vaadin-horizontal-layout.html">
  <link rel="import" href="../vaadin-vertical-layout.html">

  <style>
    [unresolved] {
      opacity: 0;
    }

  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Material</span>
    </demo-navigation>

    <h1>Horizontal Layout</h1>

    <h3>Default</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-horizontal-layout>
          <div class="block">Item 1</div>
          <div class="block">Item 2</div>
          <div class="block">Item 3</div>
        </vaadin-horizontal-layout>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Dark theme horizontal layout</h3>
    <nice-demo-snippet>
      <template slot="source">
        <div theme="dark">
          <vaadin-horizontal-layout>
            <div class="block">Item 1</div>
            <div class="block">Item 2</div>
            <div class="block">Item 3</div>
          </vaadin-horizontal-layout>
        </div>
      </template>
    </nice-demo-snippet>

    <h1>Vertical Layout</h1>

    <h3>Default</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-vertical-layout>
          <div class="block">Item 1</div>
          <div class="block">Item 2</div>
          <div class="block">Item 3</div>
        </vaadin-vertical-layout>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Dark theme vertical layout</h3>
    <nice-demo-snippet>
      <template slot="source">
        <div theme="dark">
          <vaadin-vertical-layout>
            <div class="block">Item 1</div>
            <div class="block">Item 2</div>
            <div class="block">Item 3</div>
          </vaadin-vertical-layout>
        </div>
      </template>
    </nice-demo-snippet>

  </div>
</body>
</html>
