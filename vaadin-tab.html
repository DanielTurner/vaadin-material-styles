<link rel="import" href="../vaadin-tabs/src/vaadin-tab.html">

<dom-module id="material-tab" theme-for="vaadin-tab">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        flex-grow: 1;
        align-items: center;
        justify-content: center;
        text-align: center;
        min-width: 90px;
        padding: 12px 16px;
        box-sizing: border-box;
        font-family: var(--material-font-family);
        font-size: var(--material-button-font-size);
        text-transform: uppercase;
        white-space: nowrap;
        line-height: 1.2;
        font-weight: 500;
        color: var(--material-secondary-text-color);
        overflow: hidden;
        position: relative;
        cursor: pointer;
        outline: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: box-shadow 0.3s;
      }

      :host::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: var(--material-primary-color);
        opacity: 0;
        transition: opacity 0.1s linear;
      }

      :host(:hover)::before {
        opacity: 0.04;
      }

      :host([focus-ring])::before {
        opacity: 0.1;
      }

      :host([selected]) {
        color: var(--material-primary-text-color);
        box-shadow: inset 0 -2px 0 0 var(--material-primary-color);
      }

      /* Ripple */

      :host::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        background-color: var(--material-primary-color);
        opacity: 0;
        transition: transform 0s cubic-bezier(.215, .61, .355, 1), opacity 0s linear;
        transition-delay: 0s, 0s;
      }

      :host([focused])::after {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
        transition-delay: 0s, 0s;
        transition-duration: 0.6s, 0.6s;
      }

      :host([active]:not([selected]))::after {
        opacity: 0.2;
        transition-duration: 0.6s, 0s;
      }

      /* Disabled */
      :host([disabled]) {
        pointer-events: none;
        opacity: 1;
        color: var(--material-disabled-text-color);
      }

      /* Touch device adjustments */
      @media (pointer: coarse) {
        :host(:hover)::before {
          display: none;
        }
      }

      /* Small space between icon and label */
      ::slotted(iron-icon:not(:only-child)) {
        margin-bottom: 8px;
      }
    </style>
  </template>
</dom-module>
