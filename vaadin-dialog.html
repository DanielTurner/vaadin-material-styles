<link rel="import" href="../vaadin-dialog/src/vaadin-dialog.html">
<link rel="import" href="../mixins/overlay.html">

<dom-module id="material-dialog" theme-for="vaadin-dialog-overlay">
  <template>
    <style include="material-overlay">
      [part="overlay"] {
        /* box-shadow: 0 0 0 1px var(--lumo-contrast-5pct), var(--lumo-box-shadow-xl); */
        animation: 0.2s vaadin-dialog-enter cubic-bezier(.215, .61, .355, 1);
        background-image: none;
      }
      [part="content"] {
        padding: 16px;
      }
      @keyframes vaadin-dialog-enter {
        0% {
          opacity: 0;
          transform: scale(0.8) translateY(10px);
        }
      }
    </style>
  </template>
</dom-module>
