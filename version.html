<script>
  (function() {
    /**
     * @namespace Vaadin
     */
    window.Vaadin = window.Vaadin || {};

    class Material extends HTMLElement {
      static get version() {
        return '1.2.0';
      }
    }

    if (!customElements.get('vaadin-material-styles')) {
      customElements.define('vaadin-material-styles', Material);
    }

    window.Vaadin.Material = Material;
  })();
</script>
