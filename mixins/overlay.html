<link rel="import" href="../color.html">
<link rel="import" href="../typography.html">

<custom-style>
  <style>
    html {
      --material-overlay-box-shadow: 0 3px 16px 1px rgba(0, 0, 0, 0.13), 0 1px 3px 1px rgba(0, 0, 0, 0.08);
      --material-raised-overlay-box-shadow: 0 3px 16px 1px rgba(0, 0, 0, 0.13), 0 1px 3px 1px rgba(0, 0, 0, 0.08);
    }

    [theme~="dark"] {
      --material-overlay-box-shadow: 0 3px 16px 1px rgba(0, 0, 0, 0.13), 0 1px 3px 1px rgba(0, 0, 0, 0.08);
      --material-raised-overlay-box-shadow: 0 3px 16px 1px rgba(0, 0, 0, 0.13), 0 1px 3px 1px rgba(0, 0, 0, 0.08);
    }
  </style>
</custom-style>

<dom-module id="material-overlay">
  <template>
    <style>
      [part="overlay"] {
        background-color: var(--material-background-color);
        background-image: linear-gradient(var(--valo-tint-5pct), var(--valo-tint-5pct));
        border-radius: 0px;
        box-shadow: var(--material-overlay-box-shadow);
        color: var(--material-body-text-color);
        font-family: var(--material-font-family);
        font-size: var(--material-subhead-font-size);
        font-weight: 400;
        line-height: 24px;
        letter-spacing: 0;
        text-transform: none;
      }

      [part="content"] {
        padding: 4px;
      }

      [part="backdrop"] {
        background-color: var(--material-secondary-background-color);
        animation: 0.2s vaadin-overlay-backdrop-enter;
        will-change: opacity;
      }

      @keyframes vaadin-overlay-backdrop-enter {
        0% {
          opacity: 0;
        }
      }
    </style>
  </template>
</dom-module>
