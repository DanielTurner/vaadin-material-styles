<link rel="import" href="vaadin-text-field.html">
<link rel="import" href="font-icons.html">

<dom-module id="material-password-field" theme-for="vaadin-password-field">
  <template>
    <style include="vaadin-password-field-default-theme">
      [part="reveal-button"] {
        font-family: "material-icons";
        font-size: 24px;
        cursor: default;
        color: var(--valo-contrast-40pct);
        transition: 0.3s color;
      }

      [part="reveal-button"]:hover {
        color: var(--valo-contrast-80pct);
      }

      [part="reveal-button"]::before {
        content: "";
      }

      :host([password-visible]) [part="reveal-button"]::before {
        content: "";
      }
    </style>
  </template>
</dom-module>
