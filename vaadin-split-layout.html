<link rel="import" href="color.html">

<dom-module id="material-split-layout" theme-for="vaadin-split-layout">
  <template>
    <style>
      [part="splitter"] {
        min-width: 8px;
        min-height: 8px;
        background-color: var(--material-split-layouts-splitter-color, #000);
        transition: 0.1s background-color;
      }

      [part="handle"] {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      [part="handle"]::after {
        content: "";
        display: block;
        width: 2px;
        height: 24px;
        background-color: var(--material-split-layouts-handle-color, #fff);
        transition: 0.1s background-color;
      }

      :host([vertical]) [part="handle"]::after {
        transform: rotate(90deg);
      }
    </style>
  </template>
</dom-module>
