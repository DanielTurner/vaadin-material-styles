<link rel="import" href="../vaadin-combo-box/src/vaadin-combo-box-item.html">
<link rel="import" href="vaadin-item.html">

<dom-module id="material-combo-box-item" theme-for="vaadin-combo-box-item">
  <template>
    <style include="material-item">
      /* TODO duplicated from vaadin-list-box styles. Should find a way to make it DRY */

      :host {
        cursor: pointer;
        padding: 4px 8px 4px 2px;
        -webkit-tap-highlight-color: var(--material-primary-color);
        min-height: 36px;
      }

      /* ShadyCSS workaround */
      :host::before {
        display: block;
      }

      /* IE11 flexbox workaround */
      ::-ms-backdrop,
      :host {
        height: 36px;
      }

      /* Only apply for this particular item, not nested items */
      :host > * {
        --_valo-item-selected-icon-display: none;
      }

      :host([focused]) {
        background-color: var(--material-background-color);
      }

      @media (pointer: coarse) {
        :host([focused]) {
          background-color: transparent;
        }
      }

      :host([selected]) {
        font-weight: 500;
      }

      ::-ms-backdrop,
      :host([selected]) {
        font-weight: 600;
      }

      @supports (-ms-ime-align: auto) {
        [part="items"] ::slotted([selected]) {
          font-weight: 600;
        }
      }
      /* TODO ugly hack to add horizontal spacing between the overlay and the item */
      /* Should eventually be fixed so that using paddings for the combo box overlay is straightforward */
      :host {
        left: 4px;
        right: 4px;
        width: auto !important;
      }
    </style>
  </template>
</dom-module>
