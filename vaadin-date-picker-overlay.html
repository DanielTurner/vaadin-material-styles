<link rel="import" href="./mixins/overlay.html">

<dom-module id="material-date-picker-overlay" theme-for="vaadin-date-picker-overlay">
  <template>
    <style>
      :host([fullscreen]) {
        top: 0;
        right: 0;
        bottom: var(--vaadin-overlay-viewport-bottom);
        left: 0;
        align-items: stretch;
        justify-content: stretch;
      }

      [part="overlay"] {
        overflow: visible;
        -webkit-overflow-scrolling: auto;
      }

      :host(:not([fullscreen])) [part="overlay"] {
        width: 360px;
        max-height: 500px;
      }

      :host(:not([fullscreen])[show-week-numbers]) [part="overlay"] {
        width: 396px;
      }
    </style>
  </template>
</dom-module>
