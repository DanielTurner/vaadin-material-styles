<dom-module id="material-date-picker-month-calendar" theme-for="vaadin-month-calendar">
  <template>
    <style include="vaadin-month-calendar-default-theme">
      :host {
        color: var(--material-body-text-color);
        padding: 0 calc(50% / 8 - 0.5em + 8px);
      }

      :host([show-week-numbers]) {
        padding: 0 calc(50% / 9 - 0.5em + 8px);
      }

      [part="month-header"] {
        font-size: var(--material-h6-font-size);
        margin-bottom: 12px;
        line-height: 1;
      }

      [part="week-number"],
      [part="weekday"] {
        font-size: var(--material-caption-font-size);
        line-height: 20px;
        color: var(--material-secondary-text-color);
      }

      :host([disabled]),
      :host([disabled]) [part="week-number"],
      :host([disabled]) [part="weekday"] {
        color: var(--material-disabled-text-color);
      }

      [part="date"] {
        position: relative;
        font-size: var(--material-body-font-size);
        line-height: 42px;
        height: 40px;
      }

      [part="date"][today] {
        color: var(--material-primary-text-color);
      }

      [part="date"][selected] {
        font-weight: 500;
      }

      [part="date"]::after {
        content: '';
        position: absolute;
        z-index: -1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 38px;
        height: 38px;
        box-sizing: border-box;
        border-radius: 50%;
        border: 2px solid transparent;
      }

      [part="date"][focused]:not([disabled])::after,
      [part="date"]:active:not([disabled])::after {
        opacity: 0.7;
        background-color: var(--material-primary-color);
        border-color: var(--material-primary-color);
      }

      [part="date"][selected]::after {
        border-color: currentColor;
        z-index: -2;
      }

      [part="date"][focused]:not([disabled]),
      [part="date"]:active:not([disabled]) {
        color: var(--material-primary-contrast-color);
        background-color: transparent;
      }

      :host([focused]) [part="date"][focused]:not([disabled])::after {
        opacity: 1;
      }

      /* Hide for touch devices */
      @media not all and (hover: hover) {
        [part="date"]:active:not([disabled])::after {
          opacity: 0;
        }
      }

      [part="week-number"] {
        line-height: 44px;
        height: 40px;
      }
    </style>
  </template>
</dom-module>
